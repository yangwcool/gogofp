    <script>
        const XHR = new XMLHttpRequest();//Á¨¨‰∏ÄÊ≠•ÔºöÂª∫Á´ãÊâÄÈúÄÁöÑÂØπË±°
        XHR.open('GET', 'dataWebsite.json', true);//Á¨¨‰∫åÊ≠•ÔºöÊâìÂºÄËøûÊé•  Â∞ÜËØ∑Ê±ÇÂèÇÊï∞ÂÜôÂú®url‰∏≠  ps:"./Ptest.php?name=test&nameone=testone"
        XHR.send();//Á¨¨‰∏âÊ≠•ÔºöÂèëÈÄÅËØ∑Ê±Ç  Â∞ÜËØ∑Ê±ÇÂèÇÊï∞ÂÜôÂú®URL‰∏≠
    
        // Ëß£Êûêjson
        XHR.onreadystatechange = function () {
          if (XHR.readyState == 4 && XHR.status == 200) {
            let json = XHR.responseText;//Ëé∑ÂèñÂà∞jsonÂ≠óÁ¨¶‰∏≤ÔºåËøòÈúÄËß£Êûê
            let data = JSON.parse(json);
            
            //ËØ∑Ê±ÇÊàêÂäüÂêéÊ∏≤Êüìjson
            let websites = data.websites;//jsonÂØπË±°ËΩ¨Êç¢‰∏∫Êï∞ÁªÑ
            websites.forEach(renderUrl);//forEachÊñπÊ≥ïÂ∞ÜÊ∏≤ÊüìÂáΩÊï∞‰Ωú‰∏∫ÂèÇÊï∞
          }
        };
    
      //Ê∏≤ÊüìÂáΩÊï∞
      function renderUrl(value){
          let title = value.title;
          let url = value.url;
          document.querySelector('#url>ul').innerHTML += `<li><a href=${url} class="btn" target="_blank">${title}</a></li>`;
      }
    </script>
